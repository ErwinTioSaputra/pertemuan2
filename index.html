<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pertemuan 2 - HTML & CSS Lanjutan</title>
</head>
<body>
    <h1>Membuat list</h1>
    <p>Daftar kampus di jogja</p>
    <ul>
        <li>UGM</li>
        <li>AMIKOM</li>
        <li>AMIKOM LAGI</li>
        <li>UPIN</li>
    </ul>
    <h1>2. Membuat Tabel </h1>
    <p>Daftar penduduk jogja</p>
    <table>
        <thead>
            <tr>
                <td>Kabupaten</td>
                <td>Jumlah</td>
            </tr>
        </thead>
        <table>
            <tbody>
                <tr>
                    <td>Sleman</td>
                    <td>1.9283.323</td>
                </tr>
                <tr>
                    <td>Bantul</td>
                    <td>1.900.000</td>
                </tr>
                <tr>
                    <td>Wonsa</td>
                    <td>2.000.000</td>
                </tr>
            </tbody>
        </table>
    </table>
    <h1>3. Membuat Form</h1>
    <p>Form Input Data Penduduk</p>
    <form action="#">
        <div>
            <span>Masukan Nama Kabupaten</span>
            <input type="number" placeholder="nama kab">
        </div>
        <div>
            <span>Jumlah Penduduk</span>
            <input type="number" placeholder="jumlah">
        </div>
        <div>
            <span><button>SIMPAN</button></span>
        </div>
    </form>
</body>
</html>
